<div class="list" *ngIf="items && items.length > 0">
    <tree-view-items
        *ngFor="let item of treeViewItems"
        [treeViewName]="treeViewName"
        [persistedName]="persistedName"
        [iconName]="iconName"
        [item]="item"
        (itemCheckedEvent)="itemChecked($event)"
    ></tree-view-items>
</div>
